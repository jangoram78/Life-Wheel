<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Life Wheel</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Inter",system-ui,sans-serif;
      background:#f4f7fa;
      color:#111;
      overscroll-behavior:none
    }
    body{
      display:flex;
      flex-direction:column
    }
    .app{
      flex:1;
      display:flex;
      flex-direction:column;
      max-width:480px;
      margin:0 auto;
      padding:2px 8px 70px;
    }
    .app-header{
      padding:0 2px 0;
      display:flex;
      justify-content:center;
      align-items:baseline;
      gap:6px;
    }
    .app-title{
      font-size:18px;
      font-weight:600;
      margin:0;
    }
    .app-subtitle{
      font-size:12px;
      color:#667;
      opacity:.9;
      white-space:nowrap;
    }
    .view{
      display:none;
      flex:1;
      overflow-y:auto;
      padding-bottom:44px
    }
    .view.active{display:block}
    .section{
      margin-top:2px;
      margin-bottom:3px;
    }
    .view > .section:first-child{
      margin-top:0;
    }
    .section-title{
      font-size:14px;
      font-weight:600;
      margin-bottom:3px;
      color:#445
    }
    .card{
      background:#fff;
      border-radius:14px;
      box-shadow:0 4px 14px rgba(15,23,42,.08),0 1px 3px rgba(15,23,42,.12);
      padding:8px 10px;
      margin-bottom:6px
    }
    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      margin-bottom:2px;
      gap:4px
    }
    .card-title{
      font-size:13px;
      font-weight:500;
      color:#111;
      line-height:1.25;
      flex:1;
      min-width:0
    }
    .card-value{
      font-size:12px;
      color:#456;
      white-space:nowrap;
      margin-left:6px
    }
    .slider-row{
      display:flex;
      flex-direction:column;
      gap:2px
    }
    .slider-row input[type=range]{
      width:100%;
      -webkit-appearance:none;
      height:22px;
      background:transparent
    }
    .slider-row input[type=range]:focus{outline:none}
    .slider-row input[type=range]::-webkit-slider-runnable-track{
      height:4px;
      background:linear-gradient(90deg,#5da8ff,#a4c8ff);
      border-radius:999px
    }
    .slider-row input[type=range]::-moz-range-track{
      height:4px;
      background:linear-gradient(90deg,#5da8ff,#a4c8ff);
      border-radius:999px
    }
    .slider-row input[type=range]::-webkit-slider-thumb{
      -webkit-appearance:none;
      height:20px;
      width:20px;
      border-radius:50%;
      background:#fff;
      box-shadow:0 2px 6px rgba(15,23,42,.25);
      margin-top:-8px;
      border:1px solid rgba(148,163,184,.6)
    }
    .slider-row input[type=range]::-moz-range-thumb{
      height:18px;
      width:18px;
      border-radius:50%;
      background:#fff;
      box-shadow:0 2px 6px rgba(15,23,42,.25);
      border:1px solid rgba(148,163,184,.6)
    }
    .slider-value-label{
      font-size:11px;
      color:#667;
      text-align:right
    }
    .radar-wrapper{
      background:#fff;
      border-radius:14px;
      box-shadow:0 6px 18px rgba(15,23,42,.08),0 1px 3px rgba(15,23,42,.12);
      padding:0 4px 0;
      margin-bottom:0;
    }
    .radar-canvas-wrap{
      width:100%;
      position:relative
    }
    .radar-canvas-wrap canvas{
      width:100%;
      height:auto;
      display:block
    }
    .small-note{
      font-size:11px;
      color:#889;
      margin-top:4px
    }
    .settings-group{margin-bottom:10px}
    .settings-row{
      display:flex;
      align-items:center;
      gap:4px;
      margin-bottom:4px
    }
    .settings-row input{
      flex:1;
      border-radius:10px;
      border:1px solid #cbd5f1;
      padding:6px 8px;
      font-size:12px
    }
    .settings-row button{
      border:none;
      border-radius:999px;
      background:#fee2e2;
      color:#b91c1c;
      font-size:11px;
      padding:4px 8px;
      white-space:nowrap
    }
    .settings-row button.add{
      background:#dcfce7;
      color:#166534
    }
    .settings-hint{
      font-size:11px;
      color:#667;
      margin-bottom:4px
    }
    .btn{
      border:none;
      border-radius:999px;
      padding:6px 10px;
      font-size:12px;
      background:#5da8ff;
      color:#fff
    }
    .btn.outline{
      background:transparent;
      color:#2563eb;
      border:1px solid #bfdbfe
    }
    .toast{
      position:fixed;
      left:50%;
      bottom:68px;
      transform:translateX(-50%);
      background:#111;
      color:#fff;
      font-size:12px;
      padding:6px 12px;
      border-radius:999px;
      box-shadow:0 10px 25px rgba(15,23,42,.3);
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease,transform .25s ease;
      z-index:50
    }
    .toast.visible{
      opacity:1;
      transform:translateX(-50%) translateY(-4px)
    }
    .tabbar{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:4px 10px 10px;
      z-index:40
    }
    .tabbar-inner{
      max-width:480px;
      margin:0 auto;
      background:rgba(255,255,255,.88);
      border-radius:20px;
      box-shadow:0 10px 30px rgba(15,23,42,.18),0 0 0 1px rgba(148,163,184,.25);
      backdrop-filter:blur(16px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:4px
    }
    .tab-btn{
      flex:1;
      border:none;
      background:transparent;
      padding:4px 2px;
      border-radius:999px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:1px;
      min-width:0
    }
    .tab-pill{
      border-radius:999px;
      padding:4px 10px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:1px;
      transition:background .16s ease,transform .16s ease
    }
    .tab-icon{
      font-size:14px;
      line-height:1
    }
    .tab-label{
      font-size:11px;
      white-space:nowrap
    }
    .tab-btn.active .tab-pill{
      background:rgba(93,168,255,.16);
      transform:translateY(-1px)
    }
    .tab-btn.active .tab-label{
      font-weight:600;
      color:#1d4ed8
    }
    @supports not (backdrop-filter:blur(10px)){
      .tabbar-inner{background:#fff}
    }

    /* Insights-specific */
    .insights-stack{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .insights-row{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-top:2px;
    }
    .insights-label{
      font-size:12px;
      color:#111;
    }
    .insights-score{
      font-size:12px;
      color:#334155;
    }
    .insights-delta{
      font-size:11px;
      margin-left:6px;
    }
    .insights-secondary{
      font-size:11px;
      color:#64748b;
      margin-top:2px;
    }

    /* Today-specific */
    .today-stack{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .badge-neglect{
      font-size:10px;
      padding:2px 6px;
      border-radius:999px;
      margin-left:6px;
      border:1px solid transparent;
    }
    .badge-none{
      background:#dcfce7;
      color:#166534;
      border-color:#bbf7d0;
    }
    .badge-medium{
      background:#fef9c3;
      color:#854d0e;
      border-color:#fde68a;
    }
    .badge-serious{
      background:#fee2e2;
      color:#b91c1c;
      border-color:#fecaca;
    }
    .today-domain-row{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-top:2px;
    }
    .today-domain-label{
      font-size:12px;
      color:#111;
    }
    .today-domain-score{
      font-size:12px;
      color:#334155;
      white-space:nowrap;
      display:flex;
      align-items:baseline;
    }

    /* Tasks */
    .task-group-title{
      font-size:11px;
      font-weight:600;
      color:#475569;
      margin-top:2px;
      margin-bottom:2px;
    }
    .task-stack{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .task-row{
      display:flex;
      align-items:flex-start;
      gap:6px;
      font-size:12px;
      color:#111;
    }
    .task-checkbox{
      width:16px;
      height:16px;
      margin-top:1px;
    }
    .task-main{
      flex:1;
      min-width:0;
    }
    .task-label{
      font-size:12px;
      line-height:1.3;
    }
    .task-meta{
      font-size:11px;
      color:#64748b;
      margin-top:1px;
    }
    .task-domain-chip{
      font-size:10px;
      padding:1px 6px;
      border-radius:999px;
      background:#eff6ff;
      color:#1d4ed8;
      display:inline-block;
      margin-top:1px;
    }
    .task-done .task-label{
      text-decoration:line-through;
      color:#9ca3af;
    }
    .task-done .task-meta{
      color:#9ca3af;
    }
  </style>
</head>
<body>

      <div class="app-title">Life Wheel</div>

    </div>

    <div id="todayView" class="view active">

        <div class="section-title">Today</div>
        <div id="todayContent"></div>
      </div>
    </div>

    <!-- WEEKLY VIEW -->
    <div id="weeklyView" class="view">
      <div class="section">

          <div class="radar-canvas-wrap">
            <canvas id="weeklyRadar"></canvas>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section-title">Weekly scores</div>
        <div id="weeklyDomains"></div>
      </div>
    </div>

    <!-- INSIGHTS VIEW -->
    <div id="insightsView" class="view">
      <div class="section">
        <div class="section-title">Weekly insights</div>
        <div id="insightsContent"></div>
      </div>
    </div>

    <!-- MONTHLY VIEW -->
    <div id="monthlyView" class="view">
      <div class="section">
        <div class="section-title">Monthly subdomain scores</div>
        <div id="monthlyDomains"></div>
      </div>
    </div>

    <div id="settingsView" class="view">
      <div class="section">
        <div class="section-title">Domains</
